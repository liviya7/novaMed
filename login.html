<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | NovaMed Hospital</title>
  <meta name="robots" content="noindex,nofollow">
  <meta name="description" content="Login to access NovaMed Hospital admin portal.">
  <!-- font awesome cdn link  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
  <!-- custom css file link  -->
  <link rel="stylesheet" href="css/style.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e8f5e8 0%, #f0f8ff 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.98);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(76, 175, 80, 0.15);
      max-width: 1000px;
      width: 95%;
      margin: 80px auto 50px auto;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      display: flex;
      overflow: hidden;
      min-height: 600px;
    }

    .left-panel {
      background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
      color: white;
      padding: 50px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .left-panel h1 {
      font-size: 3rem;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .left-panel p {
      font-size: 1.3rem;
      line-height: 1.6;
      margin-bottom: 40px;
      opacity: 0.95;
    }

    .social-btn {
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.4);
      padding: 15px 30px;
      border-radius: 8px;
      cursor: pointer;
      margin: 12px;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      font-size: 1rem;
    }

    .social-btn.fb {
      background-color: #1877F2; /* Facebook */
      border-color: #1877F2;
    }

    .social-btn.twitter {
      background-color: #1DA1F2; /* Twitter */
      border-color: #1DA1F2;
    }

    .social-btn:hover {
      filter: brightness(0.95);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(20, 15, 15, 0.2);
    }

    .right-panel {
      background: white;
      padding: 50px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right-panel h2 {
      color: #2e7d32;
      margin-bottom: 40px;
      font-weight: 600;
      text-align: center;
      font-size: 2.5rem;
    }

    form {
      width: 100%;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 15px;
      margin: 15px 0 25px;
      border: 2px solid #e8f5e8;
      border-radius: 8px;
      box-sizing: border-box;
      background-color: #fafafa;
      color: #333;
      transition: all 0.3s ease;
      font-size: 1.1rem;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #4caf50;
      background-color: #ffffff;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
    }

    input[type="text"]:not(:placeholder-shown):valid,
    input[type="password"]:not(:placeholder-shown):valid {
      border-color: #4caf50;
      background-color: #f8fff8;
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.1);
    }

    input[type="text"]:not(:placeholder-shown):invalid,
    input[type="password"]:not(:placeholder-shown):invalid {
      border-color: #f44336;
      background-color: #fff8f8;
      box-shadow: 0 0 0 2px rgba(244, 67, 54, 0.1);
    }

    .options {
      display: flex;
      justify-content: flex-end;
      margin: 25px 0;
    }

    .options a {
      color: blueviolet;
      text-decoration: none;
      font-size: 1rem;
    }

    .options a:hover {
      text-decoration: underline;
      color: #388e3c;
    }

    .login-btn {
      background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1em;
      width: 100%;
      transition: all 0.3s ease;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
      margin-bottom: 25px;
    }

    .login-btn:hover {
      background: linear-gradient(135deg, #388e3c 0%, #2e7d32 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
    }

    

    .right-panel p {
      text-align: center;
      color: #546e7a;
      font-size: 1rem;
    }

    .right-panel p a {
      color: blueviolet;
      text-decoration: none;
    }

    .right-panel p a:hover {
      text-decoration: underline;
      color: #388e3c;
    }

    /* Tablet Responsive Fix */
    @media (max-width: 991px) {
      .login-container {
        flex-direction: column;
        margin: 60px auto 40px auto;
        max-width: 700px;
        width: 95%;
        min-height: auto;
      }

      .left-panel,
      .right-panel {
        flex: unset;
        width: 100%;
      }
    }

    /* ✅ Mobile Responsive Fix - Added */
   @media (max-width: 768px) {
  .login-container {
    flex-direction: column;
    margin: 30px auto;
    height: auto; /* allows container to grow naturally */
    min-height: unset; /* ✅ override fixed height */
  }

  .left-panel,
  .right-panel {
    width: 100%;
    flex: none; /* ✅ prevents space hogging */
    padding: 20px;
  }

  .left-panel h1 {
    font-size: 2rem;
  }

  .left-panel p {
    font-size: 1rem;
  }

  .right-panel h2 {
    font-size: 2rem;
  }
  .brand h1 {
    white-space: normal;
    font-size: 1.1rem;
  }
}


  </style>
</head>
<body class="login-page">

<!-- header section starts  -->
<header class="header">
    <div class="brand">
        <a href="#" class="logo"> <i class="fas fa-heartbeat"></i> </a>
        <h1>NovaMed Hospital</h1>
    </div>

    <input type="checkbox" id="menu-toggle" />
    <label for="menu-toggle" id="menu-btn" class="fas fa-bars"></label>

    <nav class="navbar">
        <a href="index.html">home</a>
    </nav>
</header>

<div class="login-container">
  <!-- Left Panel -->
  <div class="left-panel">
    <h1>NovaMed Hospital</h1>
    <p>The power of community to create health is far greater than any physician, clinic or hospital.</p>
    <button class="social-btn fb">f</button>
    <button class="social-btn twitter">Login with Twitter</button>
  </div>

  <!-- Right Panel (Login Form) -->
  <div class="right-panel">
    <h2>Login</h2>
    <form action="index1.html" method="GET">
      <input 
        type="text" 
        name="username" 
        placeholder="User name" 
        required 
        pattern="[a-zA-Z0-9]{4,}" 
        title="Username must be at least 4 characters with no spaces or special characters"
      />

      <input 
        type="password" 
        name="password" 
        placeholder="Password" 
        required 
        minlength="6" 
        title="Password must be at least 6 characters"
      />

      <div class="options">
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit" class="login-btn">Login</button>

      <p>Don't have an account? <a href="#">Create Your Account</a></p>
    </form>
  </div>
</div>

<footer class="simple-footer">
  <div class="footer-bar">
    <p>© 2025 NovaMed Hospital. All rights reserved.</p>
    <div class="footer-links">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
    </div>
  </div>
</footer>
</body>
</html>
